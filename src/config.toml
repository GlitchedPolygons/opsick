# Check out the opsick API documentation (or the config.h header file)
# to find out what each of these settings do.

[host]
log = false
port = 6677
threads = 2
max_clients = 0
max_header_size = 16384
max_body_size = 16777216

[admin]
max_users = 0
use_index_html = true
key_refresh_interval_hours = 72
user_registration_password = "opsick_registration_password"

[postgres]
host = "localhost"
port = 5432
dbname = "opsick_pg_db"
user = "opsick_pg_user"
password = "opsick_pg_db_password"
connect_timeout = 60